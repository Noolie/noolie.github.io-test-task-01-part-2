<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style/main.css">

  <!-- TO RUN LESS -->
  <!-- <link rel="stylesheet/less" href="style/main.less">
  <script src='script/dep/less.min.js'></script> -->

  <title>Document</title>
</head>
<body>

  <div class='root'>

    <form class='credit-card-form'>
      <div class='refresh'>clear</div>
      <p class='title cnt'>card number</p>
      <input class='inputs card-number' type="text" onkeypress="return letterValidation(event)">
      <p class='title exp'>expiration</p>
      <select class='inputs expire-month'>
        <option value=''>Month</option>
        <option value='01'>January</option>
        <option value='02'>February</option>
        <option value='03'>March</option>
        <option value='04'>April</option>
        <option value='05'>May</option>
        <option value='06'>June</option>
        <option value='07'>July</option>
        <option value='08'>August</option>
        <option value='09'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
      </select>
      <select class='inputs expire-year'>
        <option value=''>Year</option>
        <option value='17'>2017</option>
        <option value='18'>2018</option>
        <option value='19'>2019</option>
        <option value='20'>2020</option>
        <option value='21'>2021</option>
        <option value='22'>2022</option>
      </select>
      <p class='title cvvt'>CVV</p>
      <input class='inputs card-cvv' type="text" onkeypress="return letterValidation(event)">
      <label class='store-card-label'>
        <input class='store-card' type="checkbox">
        Store the card?
      </label>
      <button type='submit' class='card-submit'>submit</button>

    </form>

  </div>

  <script src='script/main.js'></script>

</body>
</html>
